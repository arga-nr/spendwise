            <div id="clock" class="date-time"></div>
            <script>
            function updateClock() {
                var now = new Date();
                // You can customize the format here if toLocaleString is not sufficient
                var dateTimeString = now.toLocaleString(); 
                document.getElementById('clock').innerHTML = dateTimeString;
            }

            // Update the clock immediately and then every second
            updateClock();
            setInterval(updateClock, 1000);

                    <!-- add expenses -->
                    <div>
                        <h2>Add Expenses</h2>
                        <div>
                            <div>
                                <div>
                                    <p>Name</p>
                                    <div>

                                </div>
